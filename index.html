<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biglietto del treno - Form</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <!-- JavaScript -->
  <script defer src="./script.js"></script>
</head>

<body>

  <form action="" id="train-ticket">

    <input type="text" id="distance-input" placeholder="Inserisci i Km" required><br><br>
    <input type="text" id="age-input" placeholder="Inserisci la tua età" required><br><br>

    <button type="submit" id="button-ticket">
      Genera biglietto
    </button>

    <button type="delete" id="annulla">
      Annulla
    </button>

    <div class="card">
      <div class="card-header">
        Ticket
      </div>
      <div class="card-body">
        <span class="distance-card">
          distanza
        </span>
        <span class="age-card">
          età
        </span>
        <span class="price-card">
          costo
        </span>
      </div>
    </div>

  </form>

</body>

</html>
