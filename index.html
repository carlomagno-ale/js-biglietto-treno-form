<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biglietto del treno - Form</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- JavaScript -->
  <script defer src="./script.js"></script>
  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
  <!-- header -->
  <div class="header border-bottom border-danger border-5">
    <div class="col-12 d-flex justify-content-center">
      <img class="logo" src="./assets/img/logo.png" alt="logo">
    </div>
  </div>

  <main class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="title my-3 text-center fs-2">Calcola il prezzo del tuo biglietto</h1>
        </div>
        <!-- form -->
        <form action="" id="train-ticket">
          <div class="row">
            <!-- Nome e cognome -->
            <div class="col-12 mb-3">
              <span class="fw-medium">Nome del passeggero</span>
              <input type="text" id="name-input" class="form-control mt-2" placeholder="Inserisci nome e cognome"
                required>
            </div>
            <!-- km percorsi -->
            <div class="col-6">
              <span class="fw-medium">Km da percorrere</span>
              <input type="text" id="distance-input" class="form-control mt-2" placeholder="Inserisci il numero di Km"
                required>
            </div>
            <!-- età -->
            <div class="col-6">
              <span class="fw-medium">Inserisci la tua età</span>
              <input type="text" id="age-input" class="form-control mt-2" placeholder="Inserisci la tua età" required>
            </div>
          </div>
          <!-- bottoni -->
          <div class="col-12 my-4">
            <button type="submit" class="btn btn-danger me-2 justi btn-t" id="button-ticket">
              Acquista biglietto
            </button>
            <button type="reset" class="btn btn-outline-danger" id="cancel">
              Annulla
            </button>
          </div>
          <!-- ticket -->
          <div class="card mb-4">
            <div class="card-header bg-danger text-white">
             <span><i class="bi bi-ticket-perforated-fill"></i> Ticket</span> 
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><span class="name-card fw-bold">Nome passeggero</span></li>
                <li class="list-group-item"><span class="distance-card text-secondary">Distanza da percorrere</span></li>
                <li class="list-group-item"><span class="age-card fw-medium text-success">Sconto</span></li>
              </ul>
              <div class="card-footer bg-body-secondary">
                <span class="price-card"><b>Costo Totale:</b></span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
