<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biglietto del treno - Form</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <!-- JavaScript -->
  <script defer src="./script.js"></script>
</head>

<body>
  <!-- header -->
  <div class="header border-bottom border-danger border-5">
    <div class="col-12 d-flex justify-content-center">
      <img class="logo" src="./assets/img/logo.png" alt="logo">
    </div>
  </div>

  <main class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="title my-4 text-center fs-2">Calcola il prezzo del tuo biglietto</h1>
        </div>
        <!-- form -->
        <form action="" id="train-ticket">
          <div class="row">
            <!-- Nome e cognome -->
            <div class="col-12 mb-3">
              <span class="fw-medium">Nome e Cognome</span>
              <input type="text" id="distance-input" class="form-control mt-2" placeholder="Inserisci nome e cognome"
                required>
            </div>
            <!-- km percorsi -->
            <div class="col-6">
              <span class="fw-medium">Km da percorrere</span>
              <input type="text" id="distance-input" class="form-control mt-2" placeholder="Inserisci il numero di Km"
                required>
            </div>
            <!-- età -->
            <div class="col-6">
              <span class="fw-medium">Inserisci la tua età</span>
              <input type="text" id="age-input" class="form-control mt-2" placeholder="Inserisci la tua età" required>
            </div>
          </div>
          <!-- bottoni -->
          <div class="col-12 my-4">
            <button type="submit" class="btn btn-danger me-2 justi" id="button-ticket">
              Acquista biglietto
            </button>
            <button type="reset" class="btn btn-outline-danger" id="cancel">
              Annulla
            </button>
          </div>

          <div class="card">
            <div class="card-header">
              Ticket
            </div>
            <div class="card-body">
              <span class="distance-card">
                distanza
              </span>
              <span class="age-card">
                età
              </span>
              <span class="price-card">
                costo
              </span>
            </div>
          </div>

        </form>
      </div>
    </div>
  </main>
</body>

</html>
